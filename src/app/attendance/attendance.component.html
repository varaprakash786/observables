<h1>Attendance</h1>

<div class="container">
    <div class="row">
        <div class="col-3">

<mat-form-field appearance="fill">
  <mat-label>Choose users</mat-label>
  <mat-select [(value)]="selectedFramework">
    <mat-option *ngFor="let i of items" [value]="i.name">
      {{ i.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

        </div>
        <div class="col-6">
            <mat-card class="demo-inline-calendar-card">
                <mat-calendar [(selected)]="selected" 
                [dateFilter]="dateFilter"
                [maxDate]="todayDate"
                ></mat-calendar>
            </mat-card>
            {{selected}}
        </div>
        <div class="col-3   ">

        </div>
    </div>
</div>
